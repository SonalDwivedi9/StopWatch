<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="container">


    <div id="rotate">
      <img id="icon" src="stopwatchicon.png" alt="">
    </div>

    <div id="up">
      <p>stopWatch</p>
    </div>

    <div id="circle">

      <div id="time">
        <span class="dig" id="hr">00</span>
        <span class="text">Hr</span>
        <span class="dig" id="min">00</span>
        <span class="text">Min</span>
        <span class="dig" id="sec">00</span>
        <span class="text">Sec</span>
        <span class="dig" id="count">00</span>
      </div>

      <div>
        <div><button id="start" onclick="start()">Start</button></div>
        <div><button id="stop" onclick="stop()">Stop</button></div>
        <div ><button id="reset"  onclick="reset()">Reset</button></div>
      </div>




    </div>

  </div>


  <script src="script.js"></script>
</body>

</html>
